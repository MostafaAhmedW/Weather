<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" href="imegs/cloud.png" type="image/x-icon">
  <link rel="stylesheet" href="css/madia.css" />
</head>

<body class="min-vh-100">
  <nav class="navbar navbar-expand-lg">
    <div class="container p-3">
      <div class="d-flex justify-content-center align-items-center py-1">
        <img src="imegs/logo@2x.png" alt="" class="img-fluid d-block img-nav-home pe-3" />
        <a class="navbar-brand text-white text-light" href="#">Weather</a>
      </div>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item py-1">
            <a class="nav-link active mx-2 px-4 py-1 rounded-pill" aria-current="page" href="#">Home</a>
          </li>

          <li class="nav-item py-1">
            <a class="nav-link mx-1 px-4 py-1 rounded-pill" href="#">News</a>
          </li>

          <li class="nav-item py-1">
            <a class="nav-link mx-1 px-4 py-1 rounded-pill" href="#">Live cameras</a>
          </li>

          <li class="nav-item py-1">
            <a class="nav-link mx-1 px-4 py-1 rounded-pill" href="#">Photos</a>
          </li>

          <li class="nav-item py-1">
            <a class="nav-link mx-1 px-4 py-1 rounded-pill" href="#">contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 min-vh-100 text-center px-1 py-1 img-home">
    <input type="text" class="form-control rounded-5 py-3 px-3 mb-5 text-black border-0 mt-5"
      placeholder="Find Your Location..." id="search" />

    <div class="row g-3">
      <!-- today Data section -->
      <div class="item col-md-4 m-0 rounded-4 mt-5">
        <div class="d-flex justify-content-between py-2 px-3 text-light rounded-start" id="today-date">
          <p id="today_date_day_name" class="my-auto"></p>

          <span class="">
            <span id="today_date_day_number" class="my-auto"></span>
            <span id="today_date_day_month" class="my-auto"></span>
          </span>
        </div>

        <div class="item-contnet text-start px-3 pt-5 text-light" id="today">
          <p id="today_location" class="fs-4"></p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="fs-1 fw-bolder">
              <span id="today_temp"></span>
              <span><sup>o</sup>c</span>
            </span>
            <img id="today_condation_img" src="imegs/116.webp" alt="" />
          </div>
          <p id="today_condation_text" class="fs-6 text-light-blue text-info"></p>
        </div>

        <div class="item-footer d-flex text-light p-3">
          <div class="d-flex me-3">
            <img src="imegs/icon-umberella.png" alt="" class="me-2" />
            <p id="humidity"></p>
          </div>

          <div class="d-flex me-3">
            <img src="imegs/icon-wind.png" alt="" class=" mx-2" />
            <p id="wind"></p>
          </div>

          <div class="d-flex">
            <img src="imegs/icon-compass.png" alt="" class=" mx-2" />
            <p id="wind_direction"></p>
          </div>
        </div>
      </div>

      <!-- Tomorrow DATA SECTION -->

      <div class="item col-md-4 m-0 rounded-4 mt-5">
        <div class="py-2 text-center text-light" id="tomorrow-date">
          <p class="next_day_name my-auto"></p>
        </div>

        <div class="item-content text-start text-light p-3 text-center pt-5" id="tomorrow">
          <img src="imegs/113 (1).webp" alt="" class="next_condation_img" />
          <h3>
            <span class="net_max_temp"></span>
            <span><sup>o</sup>C</span>
          </h3>

          <h5 class="text-muted">
            <span class="next_min_temp"></span>
            <span><sup>o</sup>C</span>
          </h5>
          <p class="next_condition_text fs-6 text-light text-info"></p>
        </div>
      </div>

      <!-- AFTER TOMORROW SECTION -->

      <div class="item col-md-4 m-0 rounded-4 mt-5">
        <div class="py-2 text-center text-light">
          <p class="next_day_name my-auto"></p>
        </div>

        <div class="item-content text-start text-light p-3 text-center pt-5">
          <img src="imegs/113 (1).webp" alt="" class="next_condation_img" />
          <h3>
            <span class="net_max_temp"></span>
            <span><sup>o</sup>C</span>
          </h3>

          <h5 class="text-muted">
            <span class="next_min_temp"></span>
            <span><sup>o</sup>C</span>
          </h5>
          <p class="next_condition_text fs-6 text-light text-info"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
